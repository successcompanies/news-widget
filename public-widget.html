<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Widget - Small Business Opportunity Center at VCU</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Source Sans Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    .widget-container {
      width: 100%;
      background: linear-gradient(180deg, #f8fafc 0%, #e8eef5 100%);
      padding: 32px 0;
      position: relative;
    }
    
    .widget-header {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 60px;
      margin-bottom: 24px;
    }
    
    .widget-title {
      font-size: 28px;
      font-weight: 700;
      color: #1a1a2e;
      letter-spacing: -0.5px;
    }
    
    .scroll-btn {
      position: absolute;
      top: 55%;
      transform: translateY(-50%);
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.35);
      transition: all 0.2s ease;
    }
    
    .scroll-btn:hover:not(:disabled) {
      background-color: #1d4ed8;
      transform: translateY(-50%) scale(1.08);
    }
    
    .scroll-btn:disabled {
      opacity: 0.3;
      cursor: default;
    }
    
    .scroll-btn.left { left: 12px; }
    .scroll-btn.right { right: 12px; }
    
    .scroll-btn svg {
      width: 26px;
      height: 26px;
    }
    
    .news-container {
      display: flex;
      gap: 24px;
      overflow-x: auto;
      padding: 12px 60px 24px 60px;
      scroll-snap-type: x mandatory;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    
    .news-container::-webkit-scrollbar {
      display: none;
    }
    
    .news-card {
      flex: 0 0 380px;
      background-color: white;
      border-radius: 6px;
      padding: 28px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      min-height: 280px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .news-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
    }
    
    .news-meta {
      font-size: 14px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 6px;
    }
    
    .news-date, .news-source {
      color: #d97706;
      font-weight: 500;
    }
    
    .news-source {
      font-style: italic;
    }
    
    .news-separator {
      color: #cbd5e1;
    }
    
    .news-title {
      font-size: 22px;
      font-weight: 700;
      color: #2563eb;
      margin-bottom: 14px;
      line-height: 1.35;
    }
    
    .news-card:hover .news-title {
      text-decoration: underline;
    }
    
    .news-summary {
      font-size: 15px;
      color: #475569;
      line-height: 1.6;
      flex: 1 1 auto;
    }
    
    .news-link {
      margin-top: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
      color: #2563eb;
      font-size: 14px;
      font-weight: 600;
    }
    
    .news-link svg {
      width: 14px;
      height: 14px;
    }
    
    .powered-by {
      text-align: center;
      margin-top: 8px;
    }
    
    .powered-by a {
      font-size: 11px;
      color: #94a3b8;
      text-decoration: none;
    }
    
    .powered-by a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .widget-header { padding: 0 20px; }
      .widget-title { font-size: 22px; }
      .news-container { padding: 12px 20px 24px 20px; gap: 16px; }
      .news-card { flex: 0 0 300px; padding: 20px; min-height: 240px; }
      .news-title { font-size: 18px; }
      .scroll-btn { width: 40px; height: 40px; }
      .scroll-btn.left { left: 5px; }
      .scroll-btn.right { right: 5px; }
      .scroll-btn svg { width: 22px; height: 22px; }
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <div class="widget-header">
      <h2 class="widget-title">In the News</h2>
    </div>

    <button class="scroll-btn left" id="scrollLeft" aria-label="Scroll left">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
    
    <button class="scroll-btn right" id="scrollRight" aria-label="Scroll right">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
      </svg>
    </button>

    <div class="news-container" id="newsContainer">
      <!-- News cards will be injected here by JavaScript -->
    </div>

    <div class="powered-by">
      <a href="https://newswidget.yourcompany.com" target="_blank" rel="noopener noreferrer">
        Powered by NewsWidget
      </a>
    </div>
  </div>

  <script>
    // Sample news data - In production, this would be fetched from your API
    const newsArticles = [
      {
        date: "March 15, 2024",
        source: "Richmond Times-Dispatch",
        title: "VCU's Small Business Opportunity Center expands services to support regional entrepreneurs",
        summary: "The Small Business Opportunity Center at Virginia Commonwealth University has announced expanded programs to help local entrepreneurs access capital, mentorship, and business development resources.",
        url: "https://richmond.com/article1"
      },
      {
        date: "February 22, 2024",
        source: "Richmond BizSense",
        title: "Small Business Opportunity Center at VCU launches new minority business accelerator",
        summary: "VCU's SBOC has partnered with local investors to create a 12-week accelerator program focused on helping minority-owned businesses scale and secure funding.",
        url: "https://richmondfreepress.com/article2"
      },
      {
        date: "January 10, 2024",
        source: "Virginia Business Magazine",
        title: "VCU SBOC recognized for economic impact in Greater Richmond",
        summary: "The Small Business Opportunity Center has been praised by state officials for helping launch over 200 new businesses and creating jobs throughout the Richmond metropolitan area.",
        url: "https://virginiabusiness.com/article3"
      },
      {
        date: "December 5, 2023",
        source: "NBC12 Richmond",
        title: "VCU Small Business Opportunity Center hosts annual entrepreneur showcase",
        summary: "Over 50 local businesses presented at the annual showcase event, highlighting the diverse range of startups that have received support from VCU's entrepreneurship programs.",
        url: "https://nbc12.com/article4"
      },
      {
        date: "November 18, 2023",
        source: "Richmond Free Press",
        title: "SBOC partners with city to offer free business workshops",
        summary: "The Small Business Opportunity Center at VCU has teamed up with the City of Richmond to provide free workshops on business planning, financing, and marketing strategies.",
        url: "https://richmondfreepress.com/article5"
      },
      {
        date: "October 2, 2023",
        source: "Style Weekly",
        title: "How VCU's SBOC is helping Richmond's small business ecosystem thrive",
        summary: "A deep dive into the programs and resources offered by Virginia Commonwealth University's Small Business Opportunity Center and its impact on the local economy.",
        url: "https://styleweekly.com/article6"
      }
    ];

    // Render news cards
    function renderNews() {
      const container = document.getElementById('newsContainer');
      container.innerHTML = newsArticles.map(article => `
        <a href="${article.url}" target="_blank" rel="noopener noreferrer" class="news-card">
          <div class="news-meta">
            <span class="news-date">${article.date}</span>
            <span class="news-separator">â€“</span>
            <span class="news-source">${article.source}</span>
          </div>
          <h3 class="news-title">${article.title}</h3>
          <p class="news-summary">${article.summary}</p>
          <div class="news-link">
            Read Article
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
            </svg>
          </div>
        </a>
      `).join('');
    }

    // Scroll functionality
    const container = document.getElementById('newsContainer');
    const scrollLeftBtn = document.getElementById('scrollLeft');
    const scrollRightBtn = document.getElementById('scrollRight');

    function updateScrollButtons() {
      const { scrollLeft, scrollWidth, clientWidth } = container;
      scrollLeftBtn.disabled = scrollLeft <= 0;
      scrollRightBtn.disabled = scrollLeft >= scrollWidth - clientWidth - 10;
    }

    function scroll(direction) {
      const scrollAmount = 400;
      container.scrollBy({
        left: direction === 'left' ? -scrollAmount : scrollAmount,
        behavior: 'smooth'
      });
    }

    scrollLeftBtn.addEventListener('click', () => scroll('left'));
    scrollRightBtn.addEventListener('click', () => scroll('right'));
    container.addEventListener('scroll', updateScrollButtons);

    // Initialize
    renderNews();
    updateScrollButtons();

    // Optional: Fetch from API instead of using static data
    // async function fetchNews(widgetId) {
    //   try {
    //     const response = await fetch(`https://your-api.com/api/articles/${widgetId}`);
    //     const data = await response.json();
    //     newsArticles.length = 0;
    //     newsArticles.push(...data);
    //     renderNews();
    //   } catch (error) {
    //     console.error('Failed to fetch news:', error);
    //   }
    // }
    // fetchNews('vcu-sboc-widget-2024');
  </script>
</body>
</html>
